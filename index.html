async function recommendCourses() {
  const category = document.getElementById("category").value;
  const keyword = document.getElementById("keyword").value.trim().toLowerCase();

  const resultBox = document.getElementById("resultBox");
  const resultList = document.getElementById("resultList");
  const detailsDiv = document.getElementById("courseDetails");

  resultList.innerHTML = "";
  detailsDiv.style.display = "none";

  let courses = udemyCourses[category];

  if (keyword) {
    courses = courses.filter(c => c.course_title.toLowerCase().includes(keyword));
  }

  if (!courses.length) {
    resultList.innerHTML = "<p>No courses found.</p>";
    resultBox.style.display = "block";
    return;
  }

  resultBox.style.display = "block";

  courses.forEach(course => {
    const div = document.createElement("div");
    div.className = "course";
    div.textContent = course.course_title;
    div.onclick = () => showDetails(course);
    resultList.appendChild(div);
  });
}

function showDetails(course) {
  const detailsDiv = document.getElementById("courseDetails");

  detailsDiv.innerHTML = `
      <strong>${course.course_title}</strong> <br><br>
      <b>Course ID:</b> ${course.course_id} <br>
      <b>Level:</b> ${course.level || "N/A"} <br>
      <b>Price:</b> ${course.is_paid ? (course.price ? "$" + course.price : "Paid") : "Free"} <br>
      <b>Duration:</b> ${course.content_duration || "N/A"} hours <br>
      <b>Subscribers:</b> ${course.num_subscribers || "N/A"} <br>
      <b>Reviews:</b> ${course.num_reviews || "N/A"} <br>
      <b>Lectures:</b> ${course.num_lectures || "N/A"} <br>
      <b>Subject:</b> ${course.subject || "N/A"} <br>
      <b>Popularity Weight:</b> ${course.popularity_weight || "N/A"} <br><br>
      <b>Link:</b> <a href="${course.url}" target="_blank">Open Course</a>
  `;

  detailsDiv.style.display = "block";
}
